<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />

        <title>Fashion World!</title> 
        <style> .recommendation-page {
            background-image: url("{{ url_for('static', filename='images/recomendation_banner.jpg') }}"); 
            background-color: rgb(53, 53, 90); 
            background-position: center;
                background-repeat: no-repeat; 
                background-size: cover;
        text-align: center;
        padding: 60px;
        margin: 60px ;
        opacity:0.8;    
        }
</style>
    </head>
    <body> 

        {% if rec_images %}
        <div class="recommendation-page"> 
           <div class="name"> <h1>RECOMMENDED FOR YOU</h1></div>
            <div class="images">
                {% for image in rec_images %}
                <div class="card" style="width: 10.2rem">
                    <img
                        src="{{ url_for('static', filename='myntradataset/images/' + image) }}"
                        class="card-img-top"
                        alt="..."
                    />
                    <div class="card-body">
                        <p class="card-text">{{ image }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        </div>
        {% endif %} 


        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
